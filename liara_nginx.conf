gzip on;
gzip_disable "msie6";
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

error_page 404 /404.html;
error_page 403 =404 /404.html;

location = /404.html {
  internal;
}


# location / {
#         rewrite ^/(.*)/$ /$1 permanent;
# }

# rewrite ^/(.*)/$ /$1 permanent;

location / {
  try_files $uri $uri/ $uri.html =404;
}

# Serve LLMS markdown files inline and support extensionless URLs by falling back to .md
location ~ ^/llms/(.+)$ {
  # Force inline display of Markdown instead of download
  default_type text/plain;
  charset utf-8;
  add_header Content-Type "text/plain; charset=utf-8";
  add_header Content-Disposition "inline" always;

  # Try exact path, directory, then the .md file (for extensionless URLs)
  try_files $uri $uri/ $uri.md =404;

  # Don't cache docs while iterating
  expires -1;
}

 
