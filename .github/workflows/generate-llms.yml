name: Generate MD from MDX

on:
  push:
    branches: [main, master]
    paths:
      - "src/pages/**/*.mdx"
      - "mdx-to-md-converter/**"
  pull_request:
    branches: [main, master]
    paths:
      - "src/pages/**/*.mdx"
      - "mdx-to-md-converter/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install root deps
        run: npm ci
      - name: Install converter deps
        run: npm --prefix mdx-to-md-converter ci
      - name: Generate MD
        run: npm run generate-llms

      - name: Verify no diffs (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            echo "Generated MD is out of date. Run 'npm run generate-llms' and commit the results." >&2
            exit 1
          fi

      - name: Commit and push changes (push only)
        if: ${{ github.event_name == 'push' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update generated MD from MDX"
          file_pattern: |
            public/llms
            public/all-links-llms.txt
